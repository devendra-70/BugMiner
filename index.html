<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BugMiner - Modern Coding Platform</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="logo">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z" fill="currentColor"/>
                    <path d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z" fill="currentColor"/>
                </svg>
                <span>BugMiner</span>
            </div>
            <div class="filter-controls">
                <div class="select-container">
                    <label for="language">Language:</label>
                    <div class="custom-select">
                        <select id="language" multiple>
                            <option value="java">Java</option>
                            <option value="python">Python</option>
                            <option value="sql">SQL</option>
                            <option value="rust">Rust</option>
                            <option value="go">Go</option>
                            <option value="haskell">Haskell</option>
                        </select>
                        <div class="select-arrow"></div>
                    </div>
                </div>
                <div class="select-container">
                    <label for="difficulty">Difficulty:</label>
                    <div class="custom-select">
                        <select id="difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                        <div class="select-arrow"></div>
                    </div>
                </div>
                <div class="select-container">
                    <label for="button">Button:</label>
                    <div class="custom-select">
                        <select id="button">
                            <!-- Empty for now -->
                        </select>
                        <div class="select-arrow"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="code-container">
            <div class="code-header">
                <span>Code Editor</span>
                <button id="reset-code" class="reset-button" title="Reset Code">
                    <svg viewBox="0 0 24 24" width="16" height="16">
                        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
            <div class="editor-wrapper">
                <div class="line-numbers" id="line-numbers"></div>
                <textarea id="code-editor" spellcheck="false" placeholder="Write your code here..."></textarea>
            </div>
        </div>

        <div class="bottom-bar">
            <div class="rating-container" id="rating-container">
                <!-- Rating buttons will appear here after submission -->
            </div>
            <div class="action-buttons">
                <button id="submit-button" class="primary-button">Submit</button>
                <button id="next-button" class="secondary-button">Next</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
